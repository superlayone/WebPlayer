      <div class="starter-template">
        <h1>Web player test template</h1>
        <p class="lead">Use this document as a way to quickly start any new web player.
        <br>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <span class="input-group-addon">RTSP:</span>
              <input id="uri" type="text" class="form-control" placeholder="RTSP Address like rtsp://219.245.64.33/oceans.webm">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="play('vlc', $('#uri').val())">Play</button>

    <script type="text/javascript">
      function play(instance, uri) {
            //alert("Test uri is:"+uri);
            VLCobject.getInstance(instance).play(uri);
        }
        var player = null;
